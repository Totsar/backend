services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend-web
    ports:
      - "8000:8000"
    environment:
      DJANGO_DEBUG: "False"
      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1,0.0.0.0"
      DJANGO_SECRET_KEY: "change-me-in-production"
    volumes:
      - media_data:/app/media
    restart: unless-stopped

volumes:
  media_data:
